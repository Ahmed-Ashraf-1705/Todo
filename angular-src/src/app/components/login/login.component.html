<form (ngSubmit)="loginFormSubmit()">
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" required name="email"  [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" required name="password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" >Login</button>
</form>
